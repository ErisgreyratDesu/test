<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel    ="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Figma Login site</title>
</head>
<body>
    <div class="wrapper_login_general">
        <div class="half_form">
            <div class="particle"></div>
            <button class="btn_change_model" onclick="change_model()">Register</button>
        </div>
        <div class="wrapper_login wrapperform">
            <div class="logo">
                <img src="./logo.png">
            </div>
            <h1 class="heading">Login</h1>
            <h2 class="description">Use your <b>Fountain</b> account.</h2>
            <div class="wrapper_input">
                <input class="userInput" type="text" id="userInput_login" required placeholder=" ">
                <label id="label_login" for="userInput_login">Email or phone number</label>
            </div>
            <div class="wrapper_input" id="userPass">
                <input class="userInput" type="text" id="userInput_login" required placeholder="">
                <label id="label_login" for="userInput_login">Enter your password</label>
            </div>
            <div class="wrapper_userForgotName">
                <a href="#" class="userForgetName">Forget user's name?</a>
            </div>
            <button class="btn_submit" onclick="submit()">Submit</button>
        </div>
        <div class="wrapper_register wrapperform">
            <div class="logo">
                <img src="./logo.png">
            </div>
            <h1 class="heading">Register</h1>
            <h2 class="description">Enter your email address.</h2>
            <div class="wrapper_input">
                <input class="userInput" type="text" required placeholder="" id="userInput_register">
                <label for="userInput_register">Email</label>
            </div>
            <button class="btn_submit">Submit</button>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
